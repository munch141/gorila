name: Build and test app

on:
  pull_request:
    branches: [dev]

jobs:
  deploy-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Gorila.UI
    steps:
      - name: ğŸšš Get code
        uses: actions/checkout@v2

      - name: ğŸ”¨ Build
        run: |
          npm install
          npm run build

  deploy-backend:
    name: Build backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Gorila.API
    steps:
      - name: ğŸšš Get code
        uses: actions/checkout@v2

      - name: ğŸ¤– Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '6.0'

      - name: ğŸ”§ Install dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore
